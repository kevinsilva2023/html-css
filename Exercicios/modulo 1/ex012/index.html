<body>
    <h1>Videos Hospedados Localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <video width="560" height="315" poster="imagens/pc-full650.jpeg"
    controls>
        <source src="midia/video (720p).mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com a reprodução de video</p>
    </video>
    <p>
        <ul>
            <li><abbr title="Para anexar o video">source src</abbr></li>
            <li><abbr title="Para definir a capa">poster</abbr></li>
            <li><abbr title="Para definir o tamanho">width</abbr></li>
            <li><abbr title="Para exibir as funcionlidades como, play, pause, volume e etc...">controls</abbr></li>
        </ul>
    </p>
