<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem Input</title>
</head>
<body>
    <h1>Usando form sem Input</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend></legend>
            <p>
                <label for="iest">Estado</label>
                 <select name="est" id="iest">
                    <option value="" selected>--- Escolha ---</option>
                    <optgroup label="Região Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </optgroup>

                    <optgroup label="Região Nordeste">
                        <option value="BA">Bahia</option>
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>
                        <option value="RN">Rio Grande do Norte</option>
                    </optgroup>
                </select>

            <p>
                <label for="iprof">Profissão: </label>   
                <input type="text" name="prof" id="iprof" list="listprof">
                <datalist id="listprof">
                    <option>Professor</option>
                    <option>Desenvolvedor</option>
                    <option>Contabilista</option>
                </datalist>
            </p>

            <p>
                <label for="img">Mensagem:</label>  <br>
                <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua Mensgaem..."></textarea>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
