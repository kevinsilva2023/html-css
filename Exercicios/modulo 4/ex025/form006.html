<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color, Range and File</title>
</head>
<body>
    <h1>Color, Range and File</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>Color</legend>
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" value="#137674">
            </p>
        </fieldset>
        <fieldset>
            <legend>Range</legend>
            <p>
                <label for="inivel">Nivel de Satisfação</label>
                <input type="range" name="nivel" id="inivel" min="1" max="10" value="10">
            </p>
        </fieldset>
        <fieldset>
            <legend>File</legend>
            <p>
                <label for="ifoto">Foto do Perfil</label>
                <input type="file" name="foto" id="ifoto">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
